<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Chess</title>
    <link rel="stylesheet"
          href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.css"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
    <script src="static/chessboard-1.0.0.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js"
            integrity="sha512-oprzqYFJfo4Bx/nNEcSI0xo7ggJrLc+qQ6hrS3zV/Jn0C4dsg4gu+FXW/Vm0jP9CrV7e5e6dcLUYkg3imjfjbw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <style>
        #board {
            width: 600px;
            margin: 20px auto;
        }
        #reset {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        #outcome {
            width: 600px;
            display: block;
            margin: auto;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="board"></div>
<button id="reset">Reset Game</button>
<div id="outcome"></div>

<script src="static/game.js"></script>
</body>
</html>
